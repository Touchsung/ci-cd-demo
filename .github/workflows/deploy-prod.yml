name: Deploy to Prod

on:
  push:
    branches:
      - main
    tags:
      - "*"
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/simple-node-app

jobs:
  deploy_to_k8s:
    name: Deploy to K8S
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Tag Name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}"
      - name: Display Tag Name
        run: echo "Tag name is ${{ steps.get_tag.outputs.TAG }}"
